{% extends '../nav_base.html' %}

{% block header %}
<title>机器列表</title>
<!-- Bootstrap Core CSS -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/bootstrap-dialog/bootstrap-dialog.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="/static/css/private/left/simple-sidebar.css" rel="stylesheet">
<link href="/static/css/private/left/align.css" rel="stylesheet">

<!-- Bootstrap Core JS -->
<script src="/static/js/jquery.js"></script>
<script src="/static/js/jquery.cookie.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-select/bootstrap-select.js"></script>
<script src="/static/js/bootstrap-dialog/bootstrap-dialog.min.js"></script>
{% end %}

{%block machine_list_menu%}
chosen-menu
{%end%}

{% block body_navigate %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="expand-side-bar" class="navbar-brand side-bar-show {%if login_user.pin_nav == 1%}hidden-self{%end%}" href="#">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </a>
            <span class="navbar-brand">机器列表</span>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">{{ login_user.user_name }}<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/logout">退出</a></li>
                    </ul>
                </li>
            </ul>

            <form class="navbar-form navbar-right" style="width: 400px">
                <div class="form-group" style="width: 80%">
                    <input id="search_machine" type="text" class="form-control" placeholder="搜索登录账号或机器地址"
                           style="width: 100%">
                </div>
                <button id="search_machine_btn" type="button" class="btn btn-default">搜索</button>
            </form>
        </div>
    </div>
</nav>
{% end %}


{% block body_content %}
<table id="machine_list_result" class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th style="text-align:center">ID</th>
        <th style="text-align:center">管理账号</th>
        <th style="text-align:center">SSH地址</th>
        <th style="text-align:center">SSH端口</th>
        <th style="text-align:center">添加日期</th>
        <th style="text-align:center">编辑</th>
        <th style="text-align:center">删除</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<button id="add_machine_button" type="button" class="btn btn-primary">增加</button>
<button id="show_public_key_button" type="button" class="btn btn-default">查看公钥</button>

<div style="text-align: right">
    <span id="data_count_tip" style="margin-right: 15px;"></span>
</div>

<div style="text-align: right">
    <ul id="page_partition_id" class="pagination"></ul>
</div>
{% end %}


{% block body_tail %}
<script src="/static/js/private/pages/machine_list.js"></script>
{% end %}
