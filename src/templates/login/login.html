<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-dialog/bootstrap-dialog.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/private/left/simple-sidebar.css" rel="stylesheet">
    <link href="/static/css/private/left/align.css" rel="stylesheet">
    <link href="/static/css/private/pages/monitor.css" rel="stylesheet">
    <link href="/static/css/bootstrap-select/bootstrap-select.css" rel="stylesheet">

    <!-- Bootstrap Core JS -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-select/bootstrap-select.js"></script>
    <script src="/static/js/bootstrap-dialog/bootstrap-dialog.min.js"></script>
</head>
<body>
<div class="container">
    <div id="loginbox" style="margin-top:60px;"
         class="mainbox col-lg-4 col-md-6 col-md-offset-4 col-sm-8 col-sm-offset-4">
        <div class="panel panel-info">
            <!--标题-->
            <div class="panel-heading">
                <div class="panel-title">请登录</div>
            </div>

            <div style="padding-top:30px" class="panel-body">
                <form id="loginform" class="form-horizontal" role="form">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-user-email" type="text" class="form-control" name="username" value="" placeholder="email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <input id="captcha_value" type="text" style="height: 40px" placeholder="验证码"/>
                            <a id="a_for_captcha_img" href="#">
                                <img id="captcha_img" style="float: right" src="">
                            </a>
                        </div>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <a id="btn-login" href="#" class="form-control btn btn-primary">登录</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/static/js/private/public.js"></script>
<script src="/static/js/private/pages/login.js"></script>
</html>
